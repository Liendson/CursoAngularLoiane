<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-detail panel-primary">

        <div class="panel-heading">
          <h4>
            Lista de Alunos Matriculados
          </h4>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <ul class="list-group">
                <li *ngFor="let aluno of alunos" class="list-group-item" [routerLink]="[aluno.id]"> Nome: {{ aluno.nome }} </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
