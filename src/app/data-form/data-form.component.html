<form class="form-horizontal align-center" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="col-sm-12">
      <label class="control-label">Nome:</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome">
    </div>

    <div class="col-sm-12">
      <label class="control-label">Telefone</label>
    </div>

    <div class="col-sm-12">
      <input type="text" [textMask]="{mask: mask}" class="form-control" formControlName="nome">
    </div>

    <div class="col-sm-12">
      <label class="control-label">Email:</label>
    </div>

    <div class="col-sm-12">
      <input type="email" class="form-control" formControlName="email">
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-info">Enviar</button>
  </div>
</form>
